<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디비디비스쿨 스타일 수강신청 연습</title>
    <style>
        body {
            background-image: url('디비디비홈.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            color: #7D4CAF;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 0px #ffffff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 15px 0;
            margin: 10px auto;
            border: none;
            border-radius: 30px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            line-height: 1.5;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .start-btn {
            background-color: #7D4CAF;
        }

        .help-btn {
            background-color: #C4A5E3;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수강신청 연습</h1>
        <p>디비디비스쿨 수강신청 사이트 스타일의 연습사이트 입니다</p>
        <a href="/dbdb-start.html" class="btn start-btn">시작하기</a>
        <a href="https://example.com/" class="btn help-btn">도움말</a>
    </div>
</body>
</html>
